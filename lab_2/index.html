<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labaratoriya - 2</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
</style>

<body style="position: relative;">


  <div style="margin: 20px;">
    <h2 style="margin: 20px;">Iltimos ma'lumotlarni to'liq to'ldiring.</h2>

    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <p style="font-size: 20px;">Yuk jo'natilayotgan stansiyani tanlang:</p>
      <select class="select1">
        <option value="Namangan">Stansiyalar</option>
        <option value="Namangan">Namangan</option>
        <option value="Qo'qon">Qo'qon</option>
        <option value="Pop">Pop</option>
        <option value="Chust">Chust</option>
        <option value="To'raqo'rg'on">To'raqo'rg'on</option>
      </select>
    </div>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <p style="font-size: 20px;">Yuk qabul qilayotgan stansiyani tanlang:</p>
      <select class="select2">
        <option value="Namangan">Stansiyalar</option>
        <option value="Namangan">Namangan</option>
        <option value="Qo'qon">Qo'qon</option>
        <option value="Pop">Pop</option>
        <option value="Chust">Chust</option>
        <option value="To'raqo'rg'on">To'raqo'rg'on</option>
      </select>
    </div>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <p style="font-size: 20px;">Yuk turini tanlang:</p>
      <select class="select3">
        <option value="Yuk_turi">Yuk turi</option>
        <option value="Neft">Neft</option>
        <option value="Ko'mir">Ko'mir</option>
        <option value="Paxta">Paxta</option>
        <option value="Oltin">Oltin</option>
      </select>
    </div>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <p style="font-size: 20px;">Vagon turini tanlang:</p>
      <select class="select4">
        <option value="Vagonlar">Vagonlar</option>
        <option value="Sisterna">Sisterna</option>
        <option value="Ochiq_vagon">Ochiq vagon</option>
        <option value="Og'ir_yuk_uchun_vagon">Og'ir yuk uchun vagon</option>
      </select>
    </div>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <p style="font-size: 20px;">Yuk massasini kiriting (kg):</p>
      <input type="text" class="inp">
    </div>
    <button class="btn" style="padding: 5px 10px;">Jo'natish</button>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <p style="font-size: 20px;">To'lov summasini to'lang(so'm)</p>
      <input type="text" class="inp2">
    </div>
    <button class="btn2" style="padding: 5px 10px;">To'lov</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
